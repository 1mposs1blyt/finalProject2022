<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/globalCSS.css">
        <link rel="stylesheet" href="/css/mainPageCSS.css">
        <script src="/js/nunjucks.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>Сборник рецептов</title>
    </head>
    

<body>
    <header>{% include "templates/header.html" %}</header>
    <div class="container mainContainer top-" style="padding-top: 176px;">
    {% for item in SearchedList %}
    <div style="border: 1px solid">
    <h1>{{item.name}}</h1>
    <h2>Готовиться +- {{item.time}} минут</h2>
    <h3>Обычно едят (когда?) {{item.category}}</h3>
    <img src="/images/test.png" alt="Not found 404">
    <p>Шаги проготовления {{item.recipe_steps}}</p>
</div>
    {% endfor %}
</div>
</body>
</html>
<script src="/js/headerJS.js"></script>

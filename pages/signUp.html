<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/globalCSS.css">
    <link rel="stylesheet" href="/css/signUpCSS.css">
    <script src="/js/nunjucks.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Регистрация</title>
</head>

<body>

    <header><nav class="container navbar"><a class="navbar-brand" href="/"><img src="/images/Logo.svg" alt="logo"  style="height: 63px;"></a></nav></header>

    <main>
        <div class="container">
            <div class="row gx-5">
                <div class="col-xs-12 col-lg-6 regMenu">
                    <p class="signUpText">Создать аккаунт</p>
                    <form action="" class="w-100">
                        <div class="row gx-3">
                            <div class="col-6">
                                <input type="text" name="userName" placeholder="Имя" required>
                            </div>
                            <div class="col-6">
                                <input type="text" name="userSurName" placeholder="Фамилия">
                            </div>
                        </div>
                        <input type="text" name="userIdentifier" placeholder="Почта" required>
                        <input type="text" name="userCodeWord" placeholder="Код" required>
                        <input type="password" name="userPassword" placeholder="Пароль" required>
                        <input type="password" name="userPasswordAgain" placeholder="Пароль ещё раз" required>
                        <button>Создать</button>
                    </form>
                    <button id="anotherWay">Создать по номеру телефона</button>
                    <button id="sendCodeAgain">Отправить код</button>
                </div>
                <div class="col-md-6 d-none d-lg-block d-xl-block d-xxl-block signUpDecor">
                    <div class="signUpDecorText fs-2 d-xl-none d-xxl-none">Добро<br>пожаловать<p class="fs-6">Больше 2х тысяч человек уже зарегистрировали свои аккаунты</p></div>
                    <div class="signUpDecorText fs-1 d-lg-none d-xl-inline-block d-xxl-none">Добро<br>пожаловать<p class="fs-5">Больше 2х тысяч человек уже зарегистрировали свои аккаунты</p></div>
                    <div class="signUpDecorText fs-1  d-lg-none d-xl-none d-xxl-inline-block">Добро<br>пожаловать<p class="fs-4">Больше 2х тысяч человек уже зарегистрировали свои аккаунты</p></div>
                    <div><img src="/images/signUpDecor.svg" alt=""></div>
                </div>
            </div>
        </div>
    </main>

    
    <footer>{% include "templates/footer.html" %}</footer>
    <div id="const"></div>
</body>

</html>
<script src="/js/globalJS.js"></script>
<script src="/js/signUpJS.js"></script>

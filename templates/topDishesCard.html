<div class="col-lg-3 topDish">
    <div class="topDishImg" style="width: 258px; height: 244px;"><img src="{{ item.image }}" alt="topDishImg" style="height: 100%;"></div>
    <div class="topDishText">
        <p style="font-size: 24px;">{{ item.name }}</p>
        <div class="topDishTags">
            {% for tag in item.tags %}
            <a href="#" class="topDishTag btn">{{ item.tag }}</a>
            {% endfor %}
        </div>
        <div class="topDishDesc" style="font-size: 9px; margin-bottom: 10px;">{{ item.descripton }}</div>
        <p style="font-size: 12px;">
            <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="9.5" cy="9.5" r="9.5" fill="#C4C4C4"/>
            </svg>{{ item.preptime }}
        </p>
        
        <a href="#" class="topDishGoAway btn">Посмотреть</a>

        
    </div>
</div>
